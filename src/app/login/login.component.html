<div class="loginMainCard">
    <div class="loginCard">
        <div class="text-center">
            <h2>Login</h2>
            <p>Please enter your email and password to login!</p>
        </div>
        <form action="" (submit) = "onSubmit()" autoComplete="off">
            <div class="form-group mb-3">
                <label for="email" class="mb-2">Email</label>
                <input type="text" [(ngModel)]="user.email" class="form-control"  name="email"
                placeholder="Enter Email" />
                @if(!user.email){
                    <p class="text-danger">Email is required</p>
                }
            </div>
            <div class="form-group mb-3">
                <label for="password" class="mb-2">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password"  name="password"
                placeholder="Enter Password" />
                @if(!user.password){
                    <p class="text-danger">Password is required</p>
                }
                <div class="d-flex justify-content-end">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center">
            <p>If you don't have account, click on&nbsp;<a  routerLink="/signup">Sign Up</a></p>
        </div>
    </div>
</div>
